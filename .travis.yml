language: python

python:
  - 3.6

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install pipenv codecov
  - pipenv install --dev --deploy

before_script:
  - flake8 deck_divide_dollar

script:
  - pytest --cov=deck_divide_dollar --cov-report term --cov-report xml

branches:
  only:
  - gh-pages
  - /.*/

after_success:
  - codecov
